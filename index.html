<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Vinix - Recriação</title>
    </head>
<body>

    <div class="background-rede">
        </div>

    <div class="painel-principal">

        <div class="painel-cabecalho">
            <img src="caminho/para/imagem_caveira.png" alt="Símbolo Vinix">
        </div>

        <div class="tabs">
            <button class="tab-ativo">Funções</button>
            <button>Info</button>
        </div>

        <p class="instrucao">Role o painel para baixo!</p>

        <div class="funcoes-container">

            <label class="checkbox-item">
                <input type="checkbox" name="acertos-cabeca">
                Facilitar acertos na cabeça
            </label>

            <label class="checkbox-item">
                <input type="checkbox" name="aumentar-precisao">
                Aumentar precisão/Diminuir recuo dos disparos
            </label>

            <div class="dropdown-container">
                <label for="modo-selecao">Modo (Diablo's)</label>
                <select id="modo-selecao">
                    <option value="diablos" selected>Diablo's</option>
                    </select>
            </div>
        </div>

        <hr class="separador">

        <div class="sistema-container">
            <div class="logo-vinix">
                <p>VINIX</p>
                <p>FREESTYLE</p>
            </div>

            <div class="sistema-status">
                <span>Sistem: </span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider">On</span>
                </label>
            </div>

            <div class="plataforma-selecao">
                <label class="radio-item">
                    <input type="radio" name="sistema" value="android" checked>
                    Android
                </label>
                <label class="radio-item">
                    <input type="radio" name="sistema" value="ios">
                    iOS
                </label>
            </div>
        </div>

        <button class="botao-ativar">
            Ativar auxílio Vinix!
        </button>

    </div>

</body>
</html>
